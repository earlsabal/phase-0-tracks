<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<h1>Table Practice</h1>

	<table border=1>
	  <tr>
	    <th>Name</th>
	    <th>Hero/Villain</th>
	    <th>Comics</th>
	  </tr>
	  <tr>
	    <td>Dr. Doom</td>
	    <td>Villain</td>
	    <td>Marvel</td>
	  </tr>
	  <tr>
	    <td>Superman</td>
	    <td>Hero</td>
	    <td>DC</td>
	  </tr>
	  <tr>
	  	<td>Spider-man</td>
	  	<td>Hero</td>
	  	<td>Marvel</td>
	  </tr>
	</table>

	<table border=1>
    <tr>
      <th>Name</th>
      <th>Hero?</th>
      <th>Marvel?</th>
    </tr>
    <tr>
      <td>Iron Man</td>
      <td colspan="2">Yes</td>
    </tr>
    <tr>
      <td rowspan="2">Deadpool</td>
      <td colspan="2">Yes</td>
    </tr>
    <tr>
      <td>No</td>
      <td>Yes</td>
    </tr>
</table>
</body>
</html>
